
<div class="container">
    <mat-card>
        <mat-grid-list cols="10" rows="10" rowHeight="fit" *ngIf="!MobileView">
            <mat-grid-tile class="SideTree" [colspan]="2" [rowspan]="10">
                <app-file-manager-tree-view [StartingData]="StartingData"></app-file-manager-tree-view>
            </mat-grid-tile>
            <mat-grid-tile class="UrlBar" [colspan]="8" [rowspan]="1">2</mat-grid-tile>
            <mat-grid-tile class="ListView"[colspan]="8" [rowspan]="9"><app-file-manager-list-view [StartingData]="StartingData"></app-file-manager-list-view></mat-grid-tile>
        </mat-grid-list>
        <mat-grid-list cols="10" rows="10" rowHeight="fit" *ngIf="MobileView">
            <mat-grid-tile class="UrlBar" [colspan]="10" [rowspan]="1">2</mat-grid-tile>
            <mat-grid-tile class="ListView"[colspan]="10" [rowspan]="9"><app-file-manager-list-view [StartingData]="StartingData"></app-file-manager-list-view></mat-grid-tile>
        </mat-grid-list>
    </mat-card>
</div>
